{% extends 'base.html' %}

{% macro titlelist(articallist) %}
	<ul>
		{% for artical in articallist %}
		<li><a href="{{ url_for('file',filename=artical.filename) }}"> {{ artical.title }} </a></li>
		{% endfor %}
	</ul>
{% endmacro %}


{% block content %}
	<h1>{% block title %}Welcome to my website {% endblock %}</h1>
	{{ titlelist(artical_list) }}
{% endblock %}
